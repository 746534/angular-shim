<div class="row p-grid p-justify-between">
  <div class="col p-col-5">
    <div>
      <a routerLink="">
        <i class="pi pi-home"></i>
      </a>
    </div>
    <div *ngFor="let item of list">
      <div>
        <a routerLinkActive="active" [routerLink]="item.url || ''">{{
          item.name
        }}</a>
      </div>
    </div>
  </div>
  <div class="col p-col-5 p-grid">
    <div id="search">
      <input
        id="searchTerm"
        type="text"
        pInputText
        placeholder="Search"
        (focus)="toSearch()"
        (input)="search()"
      />
      <p-button label="Search" routerLink="search"> </p-button>
    </div>
    <div class="out">
      <a (click)="logout()">
        Sign out
      </a>
    </div>
  </div>
</div>
