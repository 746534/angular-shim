<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Username</mat-label>
    <input
      matInput
      placeholder="Username"
      value=""
      type="text"
      formControlName="username"
    />
    <mat-error>
      {{ getErrorUsername() }}
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input
      matInput
      placeholder="Password"
      value=""
      type="password"
      formControlName="password"
    />
    <mat-error>
      {{ getErrorPassword() }}
    </mat-error>
  </mat-form-field>
  <mat-checkbox formControlName="rememberMe" color="primary"
    >Remember me
  </mat-checkbox>
  <button
    mat-raised-button
    color="primary"
    class="btn-login"
    [disabled]="loading"
  >
    <mat-spinner color="accent" diameter="24" *ngIf="loading"></mat-spinner>
    <span *ngIf="!loading">Login</span>
  </button>
  <div id="error" *ngIf="error">
    <mat-error>
      {{ error }}
    </mat-error>
  </div>
</form>
